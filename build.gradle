plugins {
	id 'org.springframework.boot' version '2.7.0-M2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'PROJECT_STUBE'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
}

dependencies {

	implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.mageddo.tobby-transactional-outbox:tobby-transactional-outbox:1.5.1'
	implementation 'com.github.jonasrutishauser:transactional-event-core:1.3.4'
	implementation 'com.github.jonasrutishauser:transactional-event-api:1.3.4'
    implementation 'org.apache.activemq.examples.jms:artemis-jms-transactional-example:1.0.0'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework:spring-webflux'
	testImplementation 'org.springframework.graphql:spring-graphql-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
